<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <!-- Soft glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- TODO: Consider professional brand design for production -->

  <!-- Rounded square background -->
  <rect x="2" y="2" width="44" height="44" rx="10" fill="#0c0a09"/>

  <!-- Stylized S -->
  <path
    d="M32 14 C32 14 28 10 22 10 C16 10 12 14 12 18 C12 22 16 24 22 26 C28 28 32 30 32 34 C32 38 28 42 22 42 C16 42 12 38 12 38"
    fill="none"
    stroke="url(#goldGradient)"
    stroke-width="5"
    stroke-linecap="round"
    filter="url(#glow)"
  />
</svg>
