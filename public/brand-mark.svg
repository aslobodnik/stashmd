<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- Rich gold gradient for wax seal look -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="25%" stop-color="#fbbf24"/>
      <stop offset="75%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <!-- Inner highlight -->
    <linearGradient id="innerGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#fcd34d"/>
    </linearGradient>
    <!-- Embossed effect -->
    <filter id="emboss" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feOffset dx="0.5" dy="0.5" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- TODO: Consider professional brand design for production -->

  <!-- Circular seal background -->
  <circle cx="24" cy="24" r="22" fill="#0c0a09"/>

  <!-- Outer decorative ring -->
  <circle cx="24" cy="24" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>

  <!-- Inner decorative ring -->
  <circle cx="24" cy="24" r="17" fill="none" stroke="url(#goldGradient)" stroke-width="0.75" opacity="0.6"/>

  <!-- Elegant serif S - wax seal style, like a monogram -->
  <!-- The S has thick-thin contrast and graceful serifs -->
  <g filter="url(#emboss)">
    <!-- Main S stroke - calligraphic with contrast -->
    <path
      d="M29 13
         C29 13 27 9 22 9
         C16 9 13 12.5 13 16
         C13 20 16.5 22 21 23.5
         C26 25.5 30 27.5 30 32
         C30 36.5 26 40 21 40
         C16 40 13 37 13 37"
      fill="none"
      stroke="url(#goldGradient)"
      stroke-width="4.5"
      stroke-linecap="round"
    />

    <!-- Top serif flourish -->
    <path
      d="M29 13 L32 11 M29 13 L31 15"
      fill="none"
      stroke="url(#innerGold)"
      stroke-width="2"
      stroke-linecap="round"
    />

    <!-- Bottom serif flourish -->
    <path
      d="M13 37 L10 39 M13 37 L11 35"
      fill="none"
      stroke="url(#innerGold)"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>

  <!-- Small decorative dots - like on a wax seal -->
  <circle cx="24" cy="6" r="1" fill="url(#goldGradient)"/>
  <circle cx="24" cy="42" r="1" fill="url(#goldGradient)"/>
  <circle cx="6" cy="24" r="1" fill="url(#goldGradient)"/>
  <circle cx="42" cy="24" r="1" fill="url(#goldGradient)"/>
</svg>
