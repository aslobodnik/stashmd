<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="40%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="24" cy="24" r="23" fill="#0c0a09"/>

  <!-- Outer ring -->
  <circle cx="24" cy="24" r="21" fill="none" stroke="url(#gold)" stroke-width="1.2"/>

  <!-- Ornate flourish border - 8 curling vine motifs with trefoils -->
  <g fill="url(#gold)" stroke="url(#gold)" stroke-width="0.5" transform="translate(24,24)">

    <!-- Cardinal flourishes (N, E, S, W) - larger with trefoil -->
    <g transform="rotate(0)">
      <!-- Curling vine -->
      <path d="M0,-15 C-2,-16 -3,-18 -1,-19 C1,-20 3,-18 2,-16 C1,-15 0,-16 0,-15" fill="none"/>
      <path d="M0,-15 C2,-16 3,-18 1,-19 C-1,-20 -3,-18 -2,-16 C-1,-15 0,-16 0,-15" fill="none"/>
      <!-- Trefoil flower -->
      <circle cx="0" cy="-19" r="1" fill="url(#gold)"/>
      <circle cx="-1.2" cy="-17.5" r="0.6" fill="url(#gold)"/>
      <circle cx="1.2" cy="-17.5" r="0.6" fill="url(#gold)"/>
    </g>

    <g transform="rotate(90)">
      <path d="M0,-15 C-2,-16 -3,-18 -1,-19 C1,-20 3,-18 2,-16 C1,-15 0,-16 0,-15" fill="none"/>
      <path d="M0,-15 C2,-16 3,-18 1,-19 C-1,-20 -3,-18 -2,-16 C-1,-15 0,-16 0,-15" fill="none"/>
      <circle cx="0" cy="-19" r="1" fill="url(#gold)"/>
      <circle cx="-1.2" cy="-17.5" r="0.6" fill="url(#gold)"/>
      <circle cx="1.2" cy="-17.5" r="0.6" fill="url(#gold)"/>
    </g>

    <g transform="rotate(180)">
      <path d="M0,-15 C-2,-16 -3,-18 -1,-19 C1,-20 3,-18 2,-16 C1,-15 0,-16 0,-15" fill="none"/>
      <path d="M0,-15 C2,-16 3,-18 1,-19 C-1,-20 -3,-18 -2,-16 C-1,-15 0,-16 0,-15" fill="none"/>
      <circle cx="0" cy="-19" r="1" fill="url(#gold)"/>
      <circle cx="-1.2" cy="-17.5" r="0.6" fill="url(#gold)"/>
      <circle cx="1.2" cy="-17.5" r="0.6" fill="url(#gold)"/>
    </g>

    <g transform="rotate(270)">
      <path d="M0,-15 C-2,-16 -3,-18 -1,-19 C1,-20 3,-18 2,-16 C1,-15 0,-16 0,-15" fill="none"/>
      <path d="M0,-15 C2,-16 3,-18 1,-19 C-1,-20 -3,-18 -2,-16 C-1,-15 0,-16 0,-15" fill="none"/>
      <circle cx="0" cy="-19" r="1" fill="url(#gold)"/>
      <circle cx="-1.2" cy="-17.5" r="0.6" fill="url(#gold)"/>
      <circle cx="1.2" cy="-17.5" r="0.6" fill="url(#gold)"/>
    </g>

    <!-- Diagonal flourishes (NE, SE, SW, NW) - simpler scroll -->
    <g transform="rotate(45)">
      <path d="M0,-16 C-1.5,-17 -1,-19 0.5,-18.5 C1.5,-18 1,-16 0,-16" fill="none"/>
      <circle cx="0" cy="-18.5" r="0.8" fill="url(#gold)"/>
    </g>

    <g transform="rotate(135)">
      <path d="M0,-16 C-1.5,-17 -1,-19 0.5,-18.5 C1.5,-18 1,-16 0,-16" fill="none"/>
      <circle cx="0" cy="-18.5" r="0.8" fill="url(#gold)"/>
    </g>

    <g transform="rotate(225)">
      <path d="M0,-16 C-1.5,-17 -1,-19 0.5,-18.5 C1.5,-18 1,-16 0,-16" fill="none"/>
      <circle cx="0" cy="-18.5" r="0.8" fill="url(#gold)"/>
    </g>

    <g transform="rotate(315)">
      <path d="M0,-16 C-1.5,-17 -1,-19 0.5,-18.5 C1.5,-18 1,-16 0,-16" fill="none"/>
      <circle cx="0" cy="-18.5" r="0.8" fill="url(#gold)"/>
    </g>
  </g>

  <!-- Inner decorative ring -->
  <circle cx="24" cy="24" r="12" fill="none" stroke="url(#gold)" stroke-width="0.5"/>

  <!-- Elegant Serif S -->
  <text
    x="24"
    y="32"
    text-anchor="middle"
    fill="url(#gold)"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="22"
    font-weight="400"
  >S</text>
</svg>
